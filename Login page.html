<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Login Page</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f61, #ff9c5b);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
        }

        .textbox {
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            background-color: #f9f9f9;
            transition: border 0.3s, background-color 0.3s;
        }

        .textbox input:focus {
            border-color: #ff6f61;
            background-color: #fff0f0;
        }

        .checkbox {
            text-align: left;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 8px;
        }

        .checkbox label {
            font-size: 14px;
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #ff9c5b);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: scale(1);
        }

        .links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .links a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #ff4d3f;
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create an Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
